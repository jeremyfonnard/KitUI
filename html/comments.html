<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte d'événement</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="comment">
    <div class="d-flex align-items-start mb-3">
      <!-- Photo de l'auteur avec taille plus petite -->
      <img src="https://cdn.pixabay.com/photo/2018/11/08/23/52/man-3803551_1280.jpg" alt="Photo de l'auteur" class="rounded-circle me-3" style="width: 80px; height: 80px; object-fit: cover;">
      
      <div>
        <!-- Prénom de l'auteur et heure du post -->
        <h5 class="mb-0">Prénom de l'auteur</h5>
        <small class="text-muted">Posté il y a 1 heure</small>
  
        <!-- Contenu du commentaire -->
        <p class="mt-2">Voici le texte du commentaire. Le commentaire peut être un peu long, et il est toujours bon de l'écrire de manière constructive et agréable pour la communauté.</p>
      </div>
    </div>
  </div>

</body>
</html>
